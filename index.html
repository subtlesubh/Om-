<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subh's Meditation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --page-bg-color: #000000;
            --content-bg-color: #000000;
            --text-color: #ffffff;
            --muted-color: #888888;
            --border-color: #333333;
            --primary-color: #ffffff;
            --visualizer-base-color: #4a4a4a;
            --visualizer-progress-color: #ffffff;
        }

        html.light-mode {
            --page-bg-color: #e9e9e9;
            --content-bg-color: #ffffff;
            --text-color: #000000;
            --muted-color: #666666;
            --border-color: #000000;
            --primary-color: #000000;
            --visualizer-base-color: #dcdcdc;
            --visualizer-progress-color: #000000;
        }

        html {
            background-color: var(--page-bg-color);
            transition: background-color 0.3s ease;
        }

        body {
            background-color: var(--content-bg-color);
            color: var(--text-color);
            font-family: 'Plus Jakarta Sans', sans-serif;
            text-align: center;
            padding: 2rem 3rem;
            margin: 2.5rem;
            min-height: calc(100vh - 5rem);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border: 2px solid var(--border-color);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .site-header, .site-footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            flex-shrink: 0;
        }

        .site-header {
            font-size: 0.9em;
            padding-bottom: 1.5rem;
        }
        
        .site-footer {
            font-size: 0.9em;
            padding-top: 1.5rem;
        }

        .logo {
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .header-nav {
            color: var(--muted-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .theme-switcher {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .light-mode .theme-switcher:hover {
             background-color: var(--text-color);
             color: var(--content-bg-color);
        }
        
        .theme-switcher:hover {
            background-color: var(--text-color);
            color: var(--page-bg-color);
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            flex-grow: 1;
            padding: 1rem 0;
        }

        .status-message {
            color: var(--muted-color);
            font-weight: 500;
            font-size: 1.5em;
            height: 1.5em;
            transition: opacity 0.5s ease;
        }
        
        .time-display {
            color: var(--text-color);
            font-weight: 200;
            font-size: 2.5em;
            height: 1.2em;
        }

        .breathing-visualizer {
            width: 200px;
            height: 200px;
            position: relative;
            transition: transform 4s ease-in-out;
        }
        
        .breathing-visualizer.breathing {
             animation: breathe 8s ease-in-out infinite;
        }

        @keyframes breathe {
            0% { transform: scale(0.9); }
            50% { transform: scale(1); }
            100% { transform: scale(0.9); }
        }

        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .progress-ring__circle {
            transition: stroke-dashoffset 1s linear;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        
        .progress-ring__circle--base {
            stroke: var(--visualizer-base-color);
        }

        .progress-ring__circle--progress {
            stroke: var(--visualizer-progress-color);
        }


        .controls {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .control-button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--muted-color);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-button:hover, .control-button.active {
            background-color: var(--text-color);
            border-color: var(--text-color);
            color: var(--page-bg-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        
        .light-mode .control-button {
            border: 1px solid var(--text-color);
            color: var(--text-color);
        }

        .light-mode .control-button:hover, .light-mode .control-button.active {
            background-color: var(--text-color);
            color: var(--content-bg-color);
            box-shadow: none;
            transform: none;
        }

        .duration-selector {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .footer-links a {
            color: var(--muted-color);
            text-decoration: none;
            margin-right: 1.5rem;
            transition: color 0.3s ease;
            font-weight: 500;
        }
        
        .footer-links a:hover {
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .controls, .duration-selector {
                flex-direction: column;
                width: 80%;
                max-width: 250px;
            }
            .site-header, .site-footer {
                padding: 0;
                font-size: 0.8em;
            }
             body {
                margin: 1.5rem;
                min-height: calc(100vh - 3rem);
                padding: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .site-header, .site-footer {
                flex-direction: column;
                gap: 1rem;
            }
            body {
                margin: 1rem;
                min-height: calc(100vh - 2rem);
                padding: 1rem;
            }
        }

    </style>
</head>
<body>
    <header class="site-header">
        <div class="logo">Subh's Tracker</div>
        <nav class="header-nav">
            <span>A Minimalist Tool</span>
            <button class="theme-switcher" id="themeSwitcher" aria-label="Toggle theme">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </nav>
    </header>

    <div class="container">
        <div id="statusMessage" class="status-message">Choose a duration and press play</div>
        <div id="timeDisplay" class="time-display"></div>
        
        <div class="breathing-visualizer" id="meditationVisualizer">
             <svg class="progress-ring" width="200" height="200">
                <circle
                    class="progress-ring__circle progress-ring__circle--base"
                    stroke-width="4"
                    fill="transparent"
                    r="90"
                    cx="100"
                    cy="100"/>
                <circle
                    id="progressCircle"
                    class="progress-ring__circle progress-ring__circle--progress"
                    stroke-width="4"
                    fill="transparent"
                    r="90"
                    cx="100"
                    cy="100"/>
            </svg>
        </div>

        <div class="controls">
            <button class="control-button" id="playPauseBtn">Play</button>
            <button class="control-button" id="resetBtn">Reset</button>
        </div>

        <div class="duration-selector">
            <button class="control-button" data-duration="300">5 Min</button>
            <button class="control-button" data-duration="600">10 Min</button>
            <button class="control-button" data-duration="900">15 Min</button>
        </div>
    </div>
    
    <footer class="site-footer">
        <div class="footer-links">
            <a href="https://github.com/subtlesubh" target="_blank">Github</a>
            <a href="https://www.instagram.com/hustlewithsubh?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">Instagram</a>
        </div>
        <span>subhgbusiness@gmail.com</span>
    </footer>
    
    <audio id="meditationAudio" loop>
        <source src="https://cdn.pixabay.com/audio/2022/11/17/audio_8771b253a2.mp3" type="audio/mpeg">
    </audio>

    <script>
        let timer;
        let breathTimer;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let isRunning = false;

        const statusMessage = document.getElementById('statusMessage');
        const timeDisplay = document.getElementById('timeDisplay');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const durationButtons = document.querySelectorAll('.duration-selector .control-button');
        const themeSwitcher = document.getElementById('themeSwitcher');
        
        const meditationAudio = document.getElementById('meditationAudio');
        
        const visualizer = document.getElementById('meditationVisualizer');
        const progressCircle = document.getElementById('progressCircle');
        const radius = progressCircle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;

        progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
        progressCircle.style.strokeDashoffset = circumference;

        // --- Web Audio API Setup for Breath Sounds ---
        let audioCtx;
        let breathInBuffer;
        let breathOutBuffer;
        let audioInitialized = false;

        // Function to load sound files into buffers
        async function loadSound(url) {
            if (!audioCtx) return null;
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                return audioBuffer;
            } catch (error) {
                console.error(`Failed to load sound: ${url}`, error);
                return null;
            }
        }

        // Function to play a buffer
        function playSound(buffer) {
            if (!audioCtx || !buffer) return;
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(audioCtx.destination);
            source.start(0);
        }

        // Initialize AudioContext on first user interaction and load sounds
        async function initAudio() {
            if (audioInitialized) return;
            
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            // Resume context if it's in a suspended state (required by some browsers)
            if (audioCtx.state === 'suspended') {
                await audioCtx.resume();
            }

            [breathInBuffer, breathOutBuffer] = await Promise.all([
                loadSound('https://assets.mixkit.co/sfx/preview/mixkit-long-breath-in-2153.mp3'),
                loadSound('https://assets.mixkit.co/sfx/preview/mixkit-long-breath-out-2154.mp3')
            ]);
            audioInitialized = true;
        }


        function setProgress(percent) {
            const offset = circumference - percent / 100 * circumference;
            progressCircle.style.strokeDashoffset = offset;
        }

        // --- Theme Switcher Logic ---
        function setLightMode() {
            document.documentElement.classList.add('light-mode');
            document.body.classList.add('light-mode');
            themeSwitcher.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
            localStorage.setItem('theme', 'light');
        }

        function setDarkMode() {
            document.documentElement.classList.remove('light-mode');
            document.body.classList.remove('light-mode');
            themeSwitcher.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
            localStorage.setItem('theme', 'dark');
        }

        themeSwitcher.addEventListener('click', () => {
            if (document.body.classList.contains('light-mode')) {
                setDarkMode();
            } else {
                setLightMode();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                setLightMode();
            } else {
                setDarkMode();
            }
            updateDisplay();
        });
        
        // --- Meditation Logic ---
        function updateDisplay() {
            const progress = totalSeconds > 0 ? ((totalSeconds - remainingSeconds) / totalSeconds) * 100 : 0;
            setProgress(progress);

            if (totalSeconds > 0) {
                 const minutes = Math.floor(remainingSeconds / 60);
                 const seconds = remainingSeconds % 60;
                 timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            } else {
                timeDisplay.textContent = '';
            }

            if (remainingSeconds <= 0 && totalSeconds > 0 && isRunning) {
                 statusMessage.textContent = "Namaste. Session Complete.";
            }
        }
        
        function breathCycle() {
            statusMessage.textContent = 'Breathe In...';
            playSound(breathInBuffer);

            setTimeout(() => {
                if (!isRunning) return;
                statusMessage.textContent = 'Breathe Out...';
                playSound(breathOutBuffer);
            }, 4000);
        }

        function startTimer() {
            if (totalSeconds <= 0) {
                statusMessage.textContent = "Please select a duration first.";
                return;
            }
            if (remainingSeconds <= 0) {
                remainingSeconds = totalSeconds;
            }

            isRunning = true;
            playPauseBtn.textContent = 'Pause';
            visualizer.classList.add('breathing');
            
            const meditationPromise = meditationAudio.play();
            if (meditationPromise !== undefined) {
                meditationPromise.catch(error => {
                    if (error.name !== 'AbortError') {
                        console.error("Meditation audio play failed:", error);
                    }
                });
            }
            
            breathCycle();
            breathTimer = setInterval(breathCycle, 8000);

            timer = setInterval(() => {
                remainingSeconds--;
                updateDisplay();

                if (remainingSeconds <= 0) {
                    finishSession();
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            playPauseBtn.textContent = 'Play';
            visualizer.classList.remove('breathing');
            clearInterval(timer);
            clearInterval(breathTimer);
            meditationAudio.pause();
            statusMessage.textContent = 'Paused';
        }
        
        function finishSession() {
            pauseTimer();
            remainingSeconds = 0;
            updateDisplay();
            statusMessage.textContent = "Namaste. Session Complete.";
        }

        playPauseBtn.addEventListener('click', async () => {
            if (!audioInitialized) {
                await initAudio();
            }
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        });

        resetBtn.addEventListener('click', () => {
            if(isRunning) {
                pauseTimer();
            }
            remainingSeconds = totalSeconds;
            statusMessage.textContent = "Choose a duration and press play";
            updateDisplay();
        });

        durationButtons.forEach(button => {
            button.addEventListener('click', () => {
                totalSeconds = parseInt(button.dataset.duration);
                remainingSeconds = totalSeconds;
                
                durationButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                if (isRunning) {
                    pauseTimer();
                }
                statusMessage.textContent = "Press play to begin.";
                updateDisplay();
            });
        });

        // Initial state
        updateDisplay();

    </script>
</body>
</html>
